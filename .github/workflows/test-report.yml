name: Test Report
run-name: Generate Test Report for ${{ inputs.workflow_run.workflow_run.name }} or ${{ inputs.workflow_run.name }}
  
# https://github.com/dorny/test-reporter#recommended-setup-for-public-repositories
# This workflow is for test report

on:
  workflow_run:
    workflows: [ "Create Draft Release", "CI" ]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Test Report ðŸ§ª
        uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: Unit Tests
          path: "*.trx"
          reporter: dotnet-trx
          fail-on-error: false
